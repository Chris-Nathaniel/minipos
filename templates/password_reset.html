{% extends 'layout.html' %}

{% block main %}
<div class="centered-container w-100 h-100" style="background-color: var(--theme);">
    <div class="col-md-2">
        <form class="p-5" action="/resetpwdrequest" method="post">
            <div class="mb-3 text-start">
                <label  for="new_password" class="form-label d-block text-white">New Password</label>
                <input class="form-control mx-auto w-auto" type="password" id="new_password" name="new_password" required>
            </div>

            <div class="mb-3 text-start">
                <label for="confirm_password" class="form-label d-block text-white">Confirm Password</label>
                <input class="form-control mx-auto w-auto" type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark">Reset Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block content %}
{% endblock %}
