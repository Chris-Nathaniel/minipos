{% extends "layout.html" %}

{% block title %}
<title>Apology</title>
{% endblock %}

{% block main %}
    {% if categories %}
        {% include 'category.html' %}
    {% endif %}
    <div class="d-flex justify-content-center align-items-center mt-2" style="min-height: 100vh; width: auto;  background-color: #f8f9fa; border-radius: 5px;">
        <div class="text-center p-4 rounded shadow-sm" style="width: 200px;">
            <img src="/static/images/sadcat.png" style="width:100px; height:auto;">
            <p class="lead">{{ message }}</p>
        </div>
    </div>
    {% if finish_edit_order == true %}
        {% include 'edit_order.html' %}
    {% else %}
        {% include 'billing.html' %}
    {% endif %}

{% endblock %}
